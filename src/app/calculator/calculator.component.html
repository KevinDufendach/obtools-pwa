<div class="calculator-header mat-elevation-z3">
  <h1>{{title}}</h1>
  <div fxLayout="row" class="calculator-result-row">
    <h3>{{label}}:</h3>
    <div fxFlex></div>
    <div fxFlex="30" class="calculator-result">{{100 * value | number : '1.0-1'}}%</div>
  </div>
</div>
<mat-progress-bar mode="determinate" [value]="value * 100"></mat-progress-bar>
