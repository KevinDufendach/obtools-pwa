<div class="calculator-header mat-elevation-z3">
  <h1>{{title}}</h1>
  <div fxLayout="row" class="calculator-result-row">
    <h3>{{label}}:</h3>
    <div fxFlex></div>
    <div class="calculator-result">{{valueText}}</div>
  </div>
</div>
<mat-progress-bar *ngIf="showProgressBar" mode="determinate" [value]="value * 100"></mat-progress-bar>
