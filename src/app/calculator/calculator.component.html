<div class="calculator-header mat-elevation-z3">
  <h1>{{title}}</h1>
  <div *ngFor="let val of values">
    <div fxLayout="column"
       fxLayout.gt-sm="row"
       class="calculator-result-row">
      <h3>{{val.label}}:</h3>
      <div fxHide fxShow.gt-sm fxFlex></div>
      <div class="calculator-result">{{val.valueText}}</div>
    </div>
    <mat-progress-bar *ngIf="val.showProgressBar && (!isNaN(val.value))" mode="determinate" [value]="val.value * 100"></mat-progress-bar>
  </div>
</div>
