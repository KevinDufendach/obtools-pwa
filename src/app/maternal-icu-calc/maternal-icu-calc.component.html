<app-calculator
  [title]="'Calculator to predict the likelihood of a maternal ICU admission'"
  [label]="'Relative Risk of Maternal ICU Admission (baseline 0.15%)'"
  [value]="(getRR() | number : '1.0-1')"></app-calculator>

<div fxLayout="column" fxLayout.gt-sm="row" fxLayoutAlign="space-between" class="calculator-area">
  <div fxLayout="column" fxFlex.gt-sm="50">
    <mat-list>
      <mat-list-item class="clickable mat-primary" matRipple tabindex="0" (click)="ageSelection = toggleTerm(ageSelection, 2)">
        <h4>Maternal age:</h4>
        <span fxFlex></span>
        <app-button-group
          (appStopPropagation)="fromChild()"
          [labels]="ageOptions"
          [(value)]="ageSelection"></app-button-group>
      </mat-list-item>

      <mat-list-item class="clickable mat-primary" matRipple tabindex="0"  (click)="cHTN = toggleTerm(cHTN)">
        <h4>Chronic hypertension:</h4>
        <span fxFlex></span>
        <mat-pseudo-checkbox
          [state]="getState(cHTN)"></mat-pseudo-checkbox>
      </mat-list-item>
      <mat-list-item class="clickable mat-primary" matRipple tabindex="0"  (click)="pregestationalDiabetes = toggleTerm(pregestationalDiabetes)">
        <h4>Pregestational diabetes mellitus:</h4>
        <span fxFlex></span>
        <mat-pseudo-checkbox [state]="getState(pregestationalDiabetes)"></mat-pseudo-checkbox>
      </mat-list-item>
      <mat-list-item class="clickable mat-primary" matRipple tabindex="0"  (click)="gestationalHTN = toggleTerm(gestationalHTN)">
        <h4>Gestational HTN or Pre-Eclampsia:</h4>
        <span fxFlex></span>
        <mat-pseudo-checkbox [state]="getState(gestationalHTN)"></mat-pseudo-checkbox>
      </mat-list-item>
      <mat-list-item>
        <h4>Gestational age:</h4>
        <span fxFlex></span>
        <mat-form-field floatLabel="never">
          <mat-label>PMA</mat-label>
          <input matInput [(ngModel)]="pma" type="number">
        </mat-form-field>
      </mat-list-item>
      <mat-list-item class="clickable mat-primary" matRipple tabindex="0"  (click)="bmiSelection = toggleTerm(bmiSelection, 2)">
        <h4>BMI:</h4>
<!--        <button mat-button *ngIf="!bmiCalcExpanded" (appStopPropagation)="fromChild()" (click)="toggleBmiCalc()">Calculate</button>-->
        <span fxFlex></span>
        <app-button-group
          (appStopPropagation)="fromChild()"
          [labels]="bmiOptions"
          [(value)]="bmiSelection"></app-button-group>
      </mat-list-item>
    </mat-list>

<!--    <div>-->
<!--      <app-expandable [isExpanded]="bmiCalcExpanded">-->
<!--        <mat-card class="bmi-calc-card">-->
<!--            <app-bmi-calculator *ngIf="bmiCalcExpanded" [(value)]="bmi"></app-bmi-calculator>-->
<!--        </mat-card>-->
<!--      </app-expandable>-->
<!--    </div>-->
  </div>
  <mat-divider fxShow.gt-sm vertical></mat-divider>
  <div fxLayout="column" fxLayoutAlign="space-between" fxFlex.gt-sm="50">
    <mat-list>
      <mat-list-item class="clickable mat-primary" matRipple tabindex="0" (click)="race = toggleTerm(race, raceOptions.length)">
        <h4>Race:</h4>
        <span fxFlex></span>
        <app-button-group
          (appStopPropagation)="fromChild()"
          [labels]="raceOptions"
          [(value)]="race"></app-button-group>
      </mat-list-item>
      <mat-list-item class="clickable mat-primary" matRipple tabindex="0"  (click)="scheduledCesarean = toggleTerm(scheduledCesarean)">
        <h4>Scheduled Cesarean:</h4>
        <span fxFlex></span>
        <mat-pseudo-checkbox [state]="getState(scheduledCesarean)"></mat-pseudo-checkbox>
      </mat-list-item>
      <mat-list-item class="clickable mat-primary" matRipple tabindex="0"  (click)="medicaid = toggleTerm(medicaid)">
        <h4>Medicaid:</h4>
        <span fxFlex></span>
        <mat-pseudo-checkbox [state]="getState(medicaid)"></mat-pseudo-checkbox>
      </mat-list-item>
      <mat-list-item>
        <h4>Interpregnancy interval:</h4>
        <span fxFlex></span>
        <mat-form-field floatLabel="never">
          <mat-label>months</mat-label>
          <input matInput [(ngModel)]="interpregnancyInterval" type="number">
        </mat-form-field>
      </mat-list-item>
      <mat-list-item>
        <h4>Parity:</h4>
        <span fxFlex></span>
        <mat-form-field floatLabel="never">
          <mat-label>number</mat-label>
          <input matInput [(ngModel)]="parity" type="number">
        </mat-form-field>
      </mat-list-item>
      <mat-list-item class="clickable mat-primary" matRipple tabindex="0"  (click)="iol = toggleTerm(iol)">
        <h4>Induction of Labor:</h4>
        <span fxFlex></span>
        <mat-pseudo-checkbox [state]="getState(iol)"></mat-pseudo-checkbox>
      </mat-list-item>
      <mat-list-item class="clickable mat-primary" matRipple tabindex="0"  (click)="std = toggleTerm(std)">
        <h4>STD during pregnancy:</h4>
        <span fxFlex></span>
        <mat-pseudo-checkbox [state]="getState(std)"></mat-pseudo-checkbox>
      </mat-list-item>
      <mat-list-item class="clickable mat-primary" matRipple tabindex="0"  (click)="priorPreterm = toggleTerm(priorPreterm)">
        <h4>Prior preterm birth:</h4>
        <span fxFlex></span>
        <mat-pseudo-checkbox [state]="getState(priorPreterm)"></mat-pseudo-checkbox>
      </mat-list-item>

    </mat-list>

  </div>

</div>
