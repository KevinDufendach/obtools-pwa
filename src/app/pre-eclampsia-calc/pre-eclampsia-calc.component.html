<app-calculator
  [title]="'Calculator to predict the likelihood of cesarean delivery after induction in the setting of preeclampsia'"
  [label]="'Likelihood of Cesarean Delivery'"
  [value]="getBishopScore()"></app-calculator>

<div fxLayout="column" fxLayoutAlign="space-between">
  <div class="calculator-section">
    <mat-toolbar>
      <span>Bishop Score</span>
      <span fxFlex></span>
      <span>{{getBishopScore()}}</span>
    </mat-toolbar>
    <div>
      <table class="bishop-table">
        <tr>
          <td>
            <label class="button-group-label">Dilation</label>
            <app-button-group [(value)]="dilationScore" [labels]="dilationOptions"></app-button-group>
          </td>
          <td fxHide fxShow.gt-xs class="score-cell">{{dilationScore}}</td>
        </tr>
        <tr>
          <td>
            <label class="button-group-label">Effacement</label>
            <app-button-group [(value)]="effacementScore" [labels]="effacementOptions"></app-button-group>
          </td>
          <td fxHide fxShow.gt-xs class="score-cell">{{effacementScore}}</td>
        </tr>
        <tr>
          <td>
            <label class="button-group-label">Station</label>
            <app-button-group [(value)]="stationScore" [labels]="stationOptions"></app-button-group>
          </td>
          <td fxHide fxShow.gt-xs class="score-cell">{{stationScore}}</td>
        </tr>
        <tr>
          <td></td>
          <td fxHide fxShow.gt-xs class="score-cell">{{getBishopScore()}}</td>

        </tr>
      </table>
    </div>
  </div>

  <div class="calculator-section">
    <mat-toolbar>
      <span>Gestational Age</span>
      <span fxFlex></span>
      <span>{{ga}}</span>
    </mat-toolbar>
    <div fxLayout="row">
      <mat-slider fxFlex min="0" max="45" value="40" step="1" tickInterval="5" [(ngModel)]="ga"></mat-slider>
      <mat-form-field>
        <input matInput [(ngModel)]="ga" type="number">
      </mat-form-field>
    </div>
  </div>

  <div class="calculator-section">
    <mat-toolbar>
      <span>Race</span>
      <span fxFlex></span>
      <span>{{getRace()}}</span>
    </mat-toolbar>
    <div>
      <app-button-group [labels]="raceOptions" [(value)]="race"></app-button-group>
    </div>
  </div>

  <div class="calculator-section">
    <mat-toolbar>
      <span>Prior Vaginal Delivery</span>
      <span fxFlex></span>
      <span>{{prior}}</span>
    </mat-toolbar>
    <div fxLayout="row">
      <mat-slide-toggle [(ngModel)]="prior">History of prior vaginal delivery</mat-slide-toggle>
    </div>
  </div>

  <div class="calculator-section">
    <mat-toolbar>
      <span>Body Mass Index</span>
      <span fxFlex></span>
      <span>{{bmi}}</span>
    </mat-toolbar>
    <div fxLayout="row">
      <mat-slider fxFlex min="0" max="60" value="25" step="1" tickInterval="5" [(ngModel)]="bmi"></mat-slider>
      <mat-form-field>
        <input matInput [(ngModel)]="bmi" type="number">
      </mat-form-field>
    </div>
  </div>

  <div>
    <button mat-raised-button (click)="toggleBmiCalc()">Toggle Expandable</button>
    <app-expandable [isExpanded]="bmiCalcExpanced">
      <mat-form-field>
        <label>Height</label>
        <input matInput [(ngModel)]="bmiHt">
      </mat-form-field>
    </app-expandable>

    <app-bmi-calculator></app-bmi-calculator>
  </div>

</div>
