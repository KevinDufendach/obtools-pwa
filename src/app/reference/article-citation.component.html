<span *ngFor="let name of ref.author; last as isLast">
  {{name.family}}
  <span>{{name.given | firstLetters | uppercase}}</span>
  {{ isLast ? '. ' : ', '}}
</span>
<span>{{ref.title}}. </span>
<span style="font-style: italic">{{ref['container-title-short']}}. </span>
<span>{{ref.issued['date-parts'][0][0]}};{{ref.volume}}({{ref.issue}}):{{ref.page}}. </span>
<span>{{ref.DOI}}</span>
<span *ngIf="ref.PMID !== '00000000'">, <a href="https://www.ncbi.nlm.nih.gov/pubmed/?term={{ref.PMID}}">PMID: {{ref.PMID}}</a></span>
